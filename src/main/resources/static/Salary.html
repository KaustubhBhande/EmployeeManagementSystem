<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Form</title>
</head>
<body>
    <h1>Salary Form</h1>
    <form action="/salary" method="post">
        <label for="employeeID">Employee ID:</label>
        <input type="number" id="employeeID" name="employeeID" required><br><br>

        <label for="baseSalary">Base Salary:</label>
        <input type="number" step="0.01" id="baseSalary" name="baseSalary" required><br><br>

        <label for="payDate">Pay Date:</label>
        <input type="date" id="payDate" name="payDate" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
