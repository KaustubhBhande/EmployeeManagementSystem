<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
</head>
<body>
    <h1>Attendance Form</h1>
    <form action="/attendence" method="post">
        <label for="employeeID">Employee ID:</label>
        <input type="number" id="employeeID" name="employeeID" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="clockInTIme">Clock In Time:</label>
        <input type="datetime-local" id="clockInTIme" name="clockInTIme" required><br><br>

        <label for="clockOutTime">Clock Out Time:</label>
        <input type="datetime-local" id="clockOutTime" name="clockOutTime" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
